version: '3.9'
services:
  postgres:
    image: postgres:17
    container_name: postgres
    ports:
      - "5432:5432"
    env_file:
      - .env
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-web-n7

volumes:
  postgres_data:

networks:
  app-web-n7:
    driver: bridge